<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming World</title>
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Body styles */
      body {
        font-family: Arial, sans-serif;
        background: url('images/background.png') center/cover no-repeat fixed;
        color: #fff;
      }
      /* Container styles */
      .container {
        max-width: 90%;
        margin: 0 auto;
        margin-top: 100px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      /* Logo styles */
      .logo {
        max-width: 200px;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
      }
      /* Heading styles */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      /* Text styles */
      p {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }
      /* Progress bar styles */
      .progress {
        background-color: #555;
        border-radius: 20px;
        margin-bottom: 20px;
        position: relative;
        height: 20px;
        overflow: hidden;
      }
      .progress-bar {
        background-color: #ff5722;
        border-radius: 20px;
        height: 100%;
        width: 0;
        transition: width 0.5s ease-in-out;
      }
      /* Step indicator styles */
      .step-indicator {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        color: #fff;
        font-weight: bold;
        padding: 5px 10px;
      }
      /* Download button styles */
      .download-button {
        display: inline-block;
        background-color: #ff5722;
        color: #fff;
        font-size: 1.2rem;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        outline: none;
      }
      .download-button:hover {
        background-color: #ff6d42;
      }
      /* Notification styles */
      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 999; /* Ensure notification is on top */
      }
      /* Information styles */
      .info {
        font-size: 1rem;
        margin-top: 20px;
      }
      /* Speed indicator styles */
      .speed-indicator {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        padding: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      /* Chat container styles */
      .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999; /* Ensure it's above other content */
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      /* Chat messages styles */
      .chat-messages {
        max-height: 200px;
        overflow-y: auto;
        color: #ff5722;
      }
      /* Chat input styles */
      .chat-input {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .chat-input input[type='text'] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
      }
      .chat-input button {
        padding: 8px 15px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Comment section styles */
      .comments {
        margin-top: 40px;
        text-align: left;
        padding: 20px;
        background-color: rgba (255, 255, 255, 0.1);
        border-radius: 10px;
        max-height: 200px;
        overflow-y: auto; /* Enable vertical scrolling */
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }
      .comment {
        margin-bottom: 20px;
      }
      .comment .username {
        font-weight: bold;
        color: #ff5722;
      }
      .comment .text {
        margin-top: 5px;
      }
      .comment-avatar img {
        border-radius: 50%;
        width: 50px; /* Adjust the size of the avatar */
        height: 50px; /* Adjust the size of the avatar */
      }
      /* Media queries for responsiveness */
      @media only screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }
        .logo {
          max-width: 150px;
        }
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
        .download-button {
          font-size: 1rem;
          padding: 10px 20px;
        }
        .notification {
          font-size: 0.8rem;
          padding: 8px 16px;
        }
        .info {
          font-size: 0.8rem;
        }
        .speed-indicator {
          bottom: -20px;
          padding: 3px;
          font-size: 0.8rem;
        }
        .comments {
          max-height: 150px;
        }
        .comment .username {
          font-size: 0.9rem;
        }
        .comment .text {
          font-size: 0.9rem;
        }
        .comment-avatar img {
          border-radius: 50%;
          width: 40px; /* Adjust the size of the avatar for smaller screens */
          height: 40px; /* Adjust the size of the avatar for smaller screens */
        }
        .comments {
          margin-top: 20px; /* Add some space between comments and chat on mobile */
        }

        .chat-container {
          position: relative; /* Position relative for normal flow */
          margin-top: 50px; /* Add space between comments and chat */
          margin-left: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <img src="images/game_logo.png" alt="Game Logo" class="logo" />
        </div>
      </div>
      <h1>Welcome to Gaming World</h1>
      <p>Follow the progress to download your file:</p>
      <div class="progress">
        <div class="progress-bar"></div>
        <div class="step-indicator">Step 0</div>
      </div>
      <button class="download-button" onclick="startDownload()">
        Download Now
      </button>
      <div class="info">
        Download Count: <span id="downloadCount">0</span><br />
        File Size: <span id="fileSize">100 MB</span><br />
        Max Speed: <span id="maxSpeed">10 MB/s</span>
      </div>
    </div>

    <div class="notification" id="notification">
      Random user <span id="username"></span> just downloaded the file.
    </div>
    <!-- <div class="speed-indicator"><span id="speed">0 MB/s</span></div> -->

    <div class="comments">
      <h2>Comments</h2>
      <ul id="commentList"></ul>
    </div>

    <div class="chat-container">
      <div class="chat">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      var downloadCount = 0;
      setInterval(showNotification, Math.floor(Math.random() * 10000) + 5000); // Random interval between 5 to 15 seconds

      setInterval(sendRandomMessage, Math.floor(Math.random() * 10000) + 5000);
      function startDownload() {
        var progressBar = document.querySelector('.progress-bar');
        var stepIndicator = document.querySelector('.step-indicator');
        var width = 0;
        var steps = ['Step 1', 'Step 2', 'Step 3', 'Step 4', 'Step 5'];
        var stepIndex = 0;
        var interval = setInterval(function () {
          width += 20;
          progressBar.style.width = width + '%';
          stepIndicator.textContent = steps[stepIndex];
          stepIndex++;
          if (stepIndex === steps.length) {
            clearInterval(interval);
            progressBar.style.backgroundColor = '#4caf50'; // Change progress bar color when download completes
          }
        }, 1000);
      }

      function showNotification() {
        var notification = document.getElementById('notification');
        var usernameSpan = document.getElementById('username');
        var usernames = [
          'Player123',
          'GamerGirl',
          'NinjaPlayer',
          'ProGamer',
          'MasterPlayer',
        ];
        updateDownloadCount();
        var randomUsername =
          usernames[Math.floor(Math.random() * usernames.length)];
        usernameSpan.textContent = randomUsername;
        notification.style.display = 'block';
        setTimeout(function () {
          notification.style.display = 'none';
        }, 5000); // Adjust the duration of notification display (in milliseconds)
      }

      function updateDownloadCount() {
        downloadCount++;
        document.getElementById('downloadCount').textContent = downloadCount;
      }

      var fakeComments = [
        {
          avatar: 'images/avatar/1.jpg',
          username: 'ShadowWarrior',
          text: "This game is awesome! Can't stop playing it.",
        },
        {
          avatar: 'images/avatar/2.jpg',
          username: 'IronMage',
          text: 'The graphics are stunning. Definitely worth checking out.',
        },
        {
          avatar: 'images/avatar/3.jpg',
          username: 'EpicGamer',
          text: 'Just completed the main questline. What an epic journey!',
        },
        {
          avatar: 'images/avatar/4.jpg',
          username: 'GamingQueen',
          text: 'The soundtrack is mesmerizing. Gets me in the gaming mood.',
        },
        {
          avatar: 'images/avatar/5.jpg',
          username: 'AdventureSeeker',
          text: 'The open world is vast and beautiful. So much to explore!',
        },
        {
          avatar: 'images/avatar/6.jpg',
          username: 'PixelMaster',
          text: "I'm impressed by the attention to detail in every pixel.",
        },
        {
          avatar: 'images/avatar/7.jpg',
          username: 'QuestHunter',
          text: 'Completing side quests is just as rewarding as the main storyline.',
        },
        {
          avatar: 'images/avatar/8.jpg',
          username: 'MysticPlayer',
          text: 'The lore and mythology behind this game are captivating.',
        },
        {
          avatar: 'images/avatar/9.jpg',
          username: 'LegendaryGamer',
          text: 'Legendary difficulty mode is no joke! But I love the challenge.',
        },
        {
          avatar: 'images/avatar/10.jpg',
          username: 'DigitalNomad',
          text: 'Gaming from different virtual worlds is my kind of adventure.',
        },
        // Add more comments here
      ];

      function displayComments() {
        var commentList = document.getElementById('commentList');
        fakeComments.forEach(function (comment) {
          var li = document.createElement('li');
          li.classList.add('comment-item');
          li.innerHTML = `
              <div class="comment-avatar">
                  <img src=${comment.avatar} alt="User Avatar">
              </div>
              <div class="comment-content">
                  <p class="comment-text">${comment.text}</p>
                  <span class="comment-username">${comment.username}</span>
              </div>`;
          commentList.appendChild(li);
        });
      }

      displayComments(); // Display comments when the page loads

      function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value.trim();

        if (message !== '') {
          displayMessage('You', message);
          messageInput.value = '';
        }
      }

      function sendRandomMessage() {
        var usernames = [
          'ShadowWarrior',
          'IronMage',
          'EpicGamer',
          'GamingQueen',
          'AdventureSeeker',
          'PixelMaster',
          'QuestHunter',
          'MysticPlayer',
          'LegendaryGamer',
          'DigitalNomad',
        ];
        var randomUsername =
          usernames[Math.floor(Math.random() * usernames.length)];
        var randomMessage = getRandomMessage();
        displayMessage(randomUsername, randomMessage);
      }

      function displayMessage(username, message) {
        var chatMessages = document.getElementById('chatMessages');
        var messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<span class="username">${username}:</span> <span class="message">${message}</span>`;
        chatMessages.appendChild(messageElement);
      }

      function getRandomMessage() {
        var messages = [
          'Hi there!',
          'How are you?',
          "What's up?",
          "I'm good, thanks!",
          'This chat looks cool!',
          "I'm enjoying this game a lot.",
          'Do you have any tips for me?',
          'Sure, let me help you!',
          'Have you explored the secret area?',
          'I found a hidden treasure yesterday!',
          "Let's team up and play together!",
          'That sounds like a plan!',
          "I'll be online tomorrow too.",
          "Can't wait to chat with you again!",
          'See you later!',
          'Bye for now!',
        ];
        return messages[Math.floor(Math.random() * messages.length)];
      }
    </script>
  </body>
</html>
